<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	


	<iframe src="iframe.html" frameborder="0" style="height:600px;width:600px; border:3px solid blue"></iframe>



	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.7/js/swiper.js"></script>
 

  <script>

	$(document).ready(function($) {

		var iframe = $('iframe');
		setTimeout(function() {
			iframe.ready(function() {
		        var container = iframe.contents().find(".swiper-container")[0],
		        	pagination = iframe.contents().find(".pagination")[0];

				var mySwiper = new Swiper( container, {
					pagination: {
				      el: pagination,
				      clickable: true
				    },
					touchEventsTarget: container
				})
		    });
		}, 500);
		
	});
  
</script>

</body>
</html>
